<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>

        <div id="app">

            <span>你的身高是：{{height}}</span> <br>
            <span>你的身材是：</span> 
            <span v-if="height>=180">高了</span>
            <span v-else-if='height>=150&&height<180'>标准身高</span>
            <span v-else>有点矮</span>

        </div>

        <script>
            new Vue({
                el:'#app',
                data:{
                   height:110     
                }
            });
        </script>

</body>
</html>
